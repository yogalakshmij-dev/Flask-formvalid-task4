{% extends 'base.html' %}

{% block body %}
    <header>
        <nav>
            <h2>Your Cart</h2>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('cart') }}">Cart</a></li>
                <li><a href="{{ url_for('login') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <h2>Items in Your Cart</h2>
        {% if cart_items %}
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item['name'] }}</td>
                    <td>${{ item['price'] }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Your cart is empty.</p>
        {% endif %}
    </section>
{% endblock %}
